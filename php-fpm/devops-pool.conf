[devops-test]
user = www-data
group = www-data
listen = 0.0.0.0:9000
pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
clear_env = no
catch_workers_output = yes
env[MYSQL_PORT_3306_TCP_ADDR] = $MYSQL_PORT_3306_TCP_ADDR
env[MYSQL_ENV_MYSQL_USER] = $MYSQL_ENV_MYSQL_USER
env[MYSQL_PASS] = $MYSQL_PASS
